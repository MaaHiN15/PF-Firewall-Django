{% extends 'base.html' %}
{% block title %}PF Firewall | View{% endblock %}

{% block body %}

<div class="container my-3">
    <div class="card">
        <div class="d-flex align-content-center justify-content-center m-3 text-primary ">
            <h5 class="card-title">PF Configuration File</h5>
        </div>
        <div class="card-body text-nowrap w-100 overflow-auto ">
            <samp>
                <div class="row">
                    {% for i in filedata %}
                    <div class="col-1 px-5">
                        <code>{{i.num}}</code>
                    </div>
                    <div class="col-11">
                        <code class="text-dark">{{i.line}}</code>
                    </div>
                    {% endfor %}
                </div>
            </samp>
        </div>
    </div>
</div>
{% endblock %}
